<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="style.css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav class="bg-white shadow-sm px-4 py-3 flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center">
            <div class="logo-placeholder w-[50px] h-[50px]"><img src="assets/logo.png" alt=""></div>
            <span class="ml-3 text-xl font-bold text-[#006747]">Emergency <br> Service</span>
        </div>
        <div class="right-div flex items-center space-x-6">
            <div class="flex items-center space-x-6">
            <div class=" bg-[#41FF6B] p-4 px-3 py-1 rounded-full w-[123px] h-[52px] flex items-center justify-center">
                <span class="font-semibold text-yellow-800">100</span>
                <img class="w-[30px] h-[30px]" src="assets/heart.png" alt="">
                    
            </div>
                

            <div class=" bg-[#41FF6B] p-4 px-3 py-1 rounded-full w-[123px] h-[52px] flex items-center justify-center">
                <span class="font-semibold text-blue-800">5</span>
                <img class="w-[30px] h-[30px]" src="assets/coin.png" alt="">
            </div>
            <div class=" bg-[#00A63E] p-4 px-3 py-1 rounded-full w-[123px] h-[52px] flex items-center justify-center">
                <p><span class="font-semibold text-blue-800">0</span> copies</p>
            </div>
        </div>
    </nav>

    <section class="hero-section flex flex-col justify-center items-center text-center text-white w-full  bg-gradient-to-br from-[#013223] to-[#006747] px-6 h-[240px]" >
        <!-- Logo at the top-center -->
        <div class="logo-container">
            <img src="assets/logo-dark.png" alt="" class="w-[92px] h-[92px] rounded-full">
            
        </div>
        <div>
            <h1 class="text-4xl md:text-5xl font-semibold mb-6 text-white drop-shadow-md">জরুরি সেবা ডিরেক্টরি</h1>
        </div>
        <div>
            <p class="text-base *:md:text-5xl font-semibold mb-6 text-white drop-shadow-md" >Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>
    <script src="style.css/logic.js"></script>
</body>
</html>
